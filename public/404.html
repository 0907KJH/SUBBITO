<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=/SUBBITO/" />
    <script>
      // Redirect all 404s to the app root (GitHub Pages SPA fallback)
      (function() {
        var path = window.location.pathname;
        // If already on base, do nothing
        if (path === '/SUBBITO/' || path === '/SUBBITO/index.html') return;
        var newUrl = '/SUBBITO/' + (window.location.search || '') + (window.location.hash || '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
